        </ul>
    </nav>
</header>


    <div class="container">
        <h1>Gráfica de Estadísticas de Alumnos</h1>
        <form id="dataForm">
            <label for="alumnos">Cantidad de Alumnas Embarazadas:</label>
            <input type="number" id="alumnos" name="alumnos" min="1" required>
            <label for="alumnas">Cantidad de Alumnas No Embarazadas:</label>
            <input type="number" id="alumnas" name="alumnas" min="1" required>
            <button type="submit">Generar Gráfica</button>

        </form>
        <button id="clearFields">Limpiar Campos</button>
        <button id="clearChart">Borrar Gráfico</button>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
